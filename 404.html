<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Chris Lewis</title>
        <meta name="description" content="Chris Lewis Portfolio"/>
        <script src = "js/site.js" defer></script>
        <link rel="stylesheet" href="css/site.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin /      <link
            href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700;900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header class="header">
            <div class="">
                <a href="/">
                    <div class="header_logo_wrapper">
                        <div class="header_logo_img_wrapper">
                            <img
                                src="./assets/images/chrisPhoto.png"
                                alt="Chris Lewis Logo Image"
                                class="header_logo_img"
                            />
                        </div>
                        <span class="header_logo_name">Chris Lewis</span>
                    </div>
                </a>
                <div class="header_main">
                    <ul class="header_links">
                        <li class="header_link-wrapper">
                            <a href="/#about" class="header_link">About</a>
                        </li>
                        <li class="header_link-wrapper">
                            <a href="/#experience" class="header_link">Experience</a>
                        </li>
                        <li class="header_link-wrapper">
                            <a href="/#projects" class="header_link">
                                Projects
                            </a>
                        </li>
                    </ul>
                    <div class="header_menu_wrapper">
                        <img
                            src="./assets/svg/menu.svg"
                            alt="hamburger menu"
                            class="header_menu"
                            id = "menu_btn"
                        />
                        <img
                            src="./assets/svg/menu_closed.svg"
                            alt="hamburger menu close"
                            class="header_menu_open invisible"
                        />
                    </div>
                </div>
            </div>
            <div class="header_expanded invisible">
                <div class="header_expanded-content">
                    <ul class="header_expanded_links">
                        <li class="header_expanded_link">
                            <a href="#about">About</a>
                        </li>
                        <li class="header_expanded_link">
                            <a href="#Experience">Experience</a>
                        </li>
                        <li class="header_expanded_link">
                            <a href="#projects">Projects</a>
                        </li>

                    </ul>
                </div>
            </div>
        </header>
        <section id = "home" class="home">
            <div class="home_content">
							<h1 class="home_heading">404</h1>
                <div class="home_text_wrapper">
                    <p class="home_text">
										Page Not Found
                    </p>
                </div>
        </section>
        <footer class="footer">
            <div class="section_wrapper">
                <div class="footer_upper">
                    <div class="footer_row footer_row_1">
                        <h2 class="heading heading_small footer_heading_small">
                            <span>Social</span>
                        </h2>
                        <div class="footer_socials">
                            <a target="_blank" rel="noreferrer" href="https://www.linkedin.com/in/christopher-m-lewis/">
                                <img
                                    class="footer_icon"
                                    src="./assets/images/linkedin.png"
                                    alt="icon"
                                />
                            </a>
                            <a target="_blank" rel="noreferrer" href="https://github.com/cmlcode">
                                <img
                                    class="footer_icon"
                                    src="./assets/images/github.png"
                                    alt="icon"
                                />
                            </a>
                        </div>
                    </div>
                    <div class="footer_row footer_row_2">
                        <h4 class="heading heading_small text-lt">Chris Lewis</h4>
                        <p class="footer_desc">
                           A Software Engineer in love with finding solutions to hard problems
                        </p>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
